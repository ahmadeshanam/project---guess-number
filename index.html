<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess my number ❓</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="playAgain">Play Again</button>
    <h3>* Choose between 1 to 99 *</h3>
    <h1>Guess my number</h1>
    <div class="secretNumber">?</div>
    <div class="bar"></div>
    <input type="number" max="99" min="1" class="userNum">
    <button class="check">check</button>
    <p class="message">Start guessing...</p>
    <p class="score">💯 Score: <span class="scoreBoard">100</span></p>
    <p class="highscore">🏆 High score: <span class="highScoreBoard">0</span></p>

</body>

</html>
